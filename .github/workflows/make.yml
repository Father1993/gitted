---
# yamllint disable rule:line-length
name: make
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  make:
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2022]
        python-version: ['3.8', '3.12']
    runs-on: ${{ matrix.os }}
    env:
      GITTED_TESTING: true
      GITTED_BATCH: true
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - run: uv --color=never python install ${{ matrix.python-version }}
      - run: uv --color=never sync --all-extras --dev
      - run: make -e
      - run: uv --color=never build --no-build-logs
      - run: |
          uv pip install dist/*.whl
          uv --color=never run python -c "import gitted; print('Package imported successfully')"
