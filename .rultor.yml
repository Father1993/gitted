---
# yamllint disable rule:line-length
docker:
  image: yegor256/python
assets:
  twine_token: yegor256/home#assets/twine_token
install: |
  pdd -f /dev/null
  pip3 install uv
release:
  pre: false
  script: |-
    [[ "${tag}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || exit -1
    uv run pytest
    sed -i "s/0\.0\.0/${tag}/g" pyproject.toml
    git add pyproject.toml
    sed -i "s/0\.0\.0/${tag}/g" src/gitted/__init__.py
    git add src/gitted/__init__.py
    git commit -m "version set to ${tag}"
    uv build
    make
    uv run python -m twine upload dist/* -u __token__ -p $(cat ../twine_token)
merge:
  script: |-
    uv run pytest
    make
